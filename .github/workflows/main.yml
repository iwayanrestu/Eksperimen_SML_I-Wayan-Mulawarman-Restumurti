name: Credit Card Preprocessing Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  preprocessing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy scikit-learn

      - name: Run preprocessing script
        run: |
          python preprocessing/automate_i_wayan_mulawarman_restumurti.py

      - name: Upload preprocessing result
        uses: actions/upload-artifact@v4
        with:
          name: credit-card-preprocessed-data
          path: credit_card_scaled.csv
